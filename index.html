<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone call Projects</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 id="heading" class="text-center mt-3">Device <span class="hub">HUB</span></h2>
    <!-- input field -->
    <br>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="inputFeild" type="text" class="form-control" placeholder="Searching Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="inputId">search</button>
    </div>
    <!-- error handling -->
    <div id="error-message" class=" d-none">
        <p class=" text-danger text-center">Something went wrong please try again later</p>
    </div>


    <!-- single phone details -->
    <div id="singlePhoneDetails" class=" w-50 mx-auto" style="width: 18rem;">
    </div>
    <br>
    <!-- all phone details -->
    <div class="container">
        <div id="searchTotal" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>


    <!-- javascript link -->
    <script src="index.js"></script>
    <!-- bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
